name: CI Frontend
on:
  push: { branches: ["**"] }
  pull_request:
jobs:
  frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["20", "22"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: ${{ matrix.node-version }} }
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ matrix.node-version }}-${{ hashFiles('frontend/package-lock.json') }}
      - name: Install
        run: |
          cd frontend
          npm ci --no-audit --no-fund
      - name: Lint
        run: |
          cd frontend
          npm run lint
      - name: Build
        run: |
          cd frontend
          npm run build
      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
